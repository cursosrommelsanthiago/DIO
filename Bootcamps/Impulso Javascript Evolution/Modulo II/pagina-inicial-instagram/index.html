<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>Instagram Interface</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular" class="phone">
                <div class="galery">
                    <div class="screenshots">
                        <img src="./img/screenshot01.png" alt="screenshot 01">
                        <img src="./img/screenshot02.png" alt="screenshot 02">
                        <img src="./img/screenshot03.png" alt="screenshot 03">
                        <img src="./img/screenshot04.png" alt="screenshot 04">
                    </div>
                </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rommel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rommel?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
